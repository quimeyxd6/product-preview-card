<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main-section">
    <div class="contain-img">
      <img src="/images/image-product-desktop.jpg" alt="" class="img">
    </div>
    <div class="contain-info">
      <div class="info">
        <div class="contain-title">
          <p class="perfume">P E R F U M E</p>
        </div>
        <div class="first-text">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="second-text">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="offer">$149.99</p>
          <strike class="total">$169.99</strike>
        </div>
        <div class="btn">
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/qquimmey/" target="_blank">quipeke</a>.
  </div>
</body>

</html>
